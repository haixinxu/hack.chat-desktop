<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="ui-channel">
    <template>
        <template is="dom-repeat" items="{{messages}}">
            <ui-message message="[[item]]"></ui-message>
        </template>
    </template>
</dom-module>
