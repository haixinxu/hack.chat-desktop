<paper-drawer-panel id="sidemenu">
    <paper-header-panel drawer>
        <paper-toolbar>
            <div class="middle title">Chatron</div>
        </paper-toolbar>
        <paper-icon-button icon="add" id="addChannel"></paper-icon-button>
        <!--<select id="serviceChoice" title="Service"></select>-->
        <paper-menu>
            <paper-submenu>
                <paper-item class="menu-trigger">Open channels
                    <iron-icon icon="expand-more"></iron-icon>
                </paper-item>
                <paper-menu class="menu-content" id="menu-channels">
                </paper-menu>
            </paper-submenu>
            <paper-submenu>
                <paper-item class="menu-trigger">Favourites
                    <iron-icon icon="expand-more"></iron-icon>
                </paper-item>
                <paper-menu class="menu-content" id="menu-favourites">
                </paper-menu>
            </paper-submenu>
        </paper-menu>
    </paper-header-panel>
    <paper-header-panel main>
        <paper-toolbar id="app-bar">
            <paper-icon-button id="sidemenu-collapse" paper-drawer-toggle icon="menu"></paper-icon-button>
            <span id="channelTitle" class="title"></span>
            <div id="toolbar">
            </div>
            <paper-menu-button horizontal-align="right">
                <paper-icon-button id="menu" icon="menu" class="right"></paper-icon-button>
                <paper-menu id="menu-items" class="dropdown-content">
                    <paper-item>Share</paper-item>
                </paper-menu>
            </paper-menu-button>
        </paper-toolbar>
        <main>
            <paper-spinner active id="waitIndicator">

            </paper-spinner>
            <div id="channels">
            </div>
            <div id="chatBox-wrapper" hidden>
                <form id="chatInputForm">
                    <paper-textarea no-label-float id="chatBox" label="Type your message here" rows="2"
                                    max-rows="2"></paper-textarea>
                </form>
            </div>
        </main>
    </paper-header-panel>
</paper-drawer-panel>

<paper-dialog id="newChannelDialog" with-backdrop>
    <h2>New Channel</h2>
    <form is="iron-form" id="newChannelForm">
        <paper-input required="true" label="Channel Name" name="channelName" id="channelName"></paper-input>
        <paper-dropdown-menu required="true" name="service" label="Services">
            <paper-listbox required="true" id="serviceChoice" class="dropdown-content">

            </paper-listbox>
        </paper-dropdown-menu>
    </form>
    <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>Connect</paper-button>
    </div>
</paper-dialog>
<paper-toast id="alert">
    <paper-button id="alertAction">Cancel</paper-button>
</paper-toast>
