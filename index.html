<!doctype html>
<html class="mdc-typography" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Chatron</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="node_modules/roboto-fontface/css/roboto/roboto-fontface.css">
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body>

<nav id="sidemenu" class="mdc-permanent-drawer mdc-typography mdc-elevation--z16">
    <h2 id="title">
        Chatron
    </h2>
    <nav class="mdc-list-group">
        <div id="addChannel">
            <form class="inputprompt">
                <button class="mdc-button mdc-button--primary mdc-button--raised mdc-ripple-surface mdc-ripple-upgraded"
                        data-mdc-auto-init="MDCRipple" type="button">
                    Join Channel&nbsp;<i class="material-icons">chat</i>
                </button>
                <div class="mdc-textfield" style="display:none;">
                    <input type="text" class="mdc-textfield__input" placeholder="Channel Name">
                </div>
            </form>
        </div>
        <br>
        <hr class="mdc-list-divider">
        <div id="menu-channels-header" class="mdc-list-group__subheader menu-header collapsed" data-toggle="collapse"
             data-target="#menu-channels">Open
            Channels
            <span class="caret"></span>
        </div>
        <ul id="menu-channels" class="mdc-list collapse">
        </ul>
        <hr class="mdc-list-divider">
        <div id="menu-favourites-header" class="mdc-list-group__subheader menu-header collapsed" data-toggle="collapse"
             data-target="#menu-favourites">Favourite Channels
            <span class="caret"></span>
        </div>
        <ul id="menu-favourites" class="mdc-list collapse">
        </ul>
    </nav>
</nav>
<nav id="app-bar" class="mdc-elevation--z4">
    <span id="sidemenu-collapse" class="material-icons">menu</span>
</nav>
<main>
    <div id="channels">
    </div>
    <div id="chatBox-wrapper" class="mdc-textfield mdc-textfield--multiline mdc-textfield--fullwidth mdc-elevation--z3"
         data-mdc-auto-init="MDCTextfield" hidden>
        <form id="chatInputForm">
            <textarea id="chatBox" class="mdc-textfield__input" placeholder="Type your message here"
                      aria-label="Type your message here" rows="1"></textarea>
        </form>
    </div>
</main>
<aside id="nickPrompt" class="dialog">
    <form>
        <section class="dialog-header">
            <h2 class="dialog-header__title">
                Login
            </h2>
        </section>
        <section class="dialog-body">
            <div class="mdc-textfield--fullwidth">
                <input type="text" id="nickInput" class="mdc-textfield__input"
                       placeholder="nick[#password] (ex: bob#isadick)" pattern="[^#]+(#[^#]*)?">
            </div>
            <div class="mdc-form-field">
                <div class="mdc-checkbox">
                    <input type="checkbox" id="useAlways" class="mdc-checkbox__native-control">
                    <div class="mdc-checkbox__background">
                        <svg version="1.1" class="mdc-checkbox__checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xml:space="preserve">
                            <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                </div>
                <label for="useAlways">Remember</label>
            </div>
        </section>
        <section class="dialog-footer">
            <button type="reset" class="dialog-footer__btn cancel">Cancel</button>
            <button type="submit" class="dialog-footer__btn confirm">Login</button>
        </section>
    </form>
</aside>
<div id="sidemenu-overlay" class="overlay hidden">

</div>
<div id="alert" class="mdc-snackbar"
     aria-live="assertive"
     aria-atomic="true"
     aria-hidden="true">
    <div class="mdc-snackbar__text text"></div>
    <div class="mdc-snackbar__action-wrapper">
        <button type="button" class="mdc-button mdc-snackbar__action-button"></button>
    </div>
</div>

<script src="static/js/bootstrap.min.js"></script>-->
<script src="bundle.js"></script>
<script src="client.js"></script>
<script src="cordova.js"></script>
</body>
</html>
