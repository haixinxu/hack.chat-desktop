<link href="../../../../../bower_components/polymer/polymer-element.html" rel="import">
<link href="../../../../../bower_components/paper-menu-button/paper-menu-button.html" rel="import">
<link href="../../../../../bower_components/paper-menu/paper-menu.html" rel="import">
<link href="../../../../../bower_components/paper-icon-button/paper-icon-button.html" rel="import">
<link href="../../../../../bower_components/paper-item/paper-item.html" rel="import">
<link href="../../../../../bower_components/polymer/lib/elements/dom-repeat.html" rel="import">
<dom-module id="tool-userlist">
    <template>
        <paper-menu-button class="tool" id="userList" horizontal-align="right">
            <paper-icon-button on-tap="loadList" id="userListOpen" icon="account-circle"
                               class="dropdown-trigger"></paper-icon-button>
            <paper-menu id="list" class="dropdown-content">
                <template is="dom-repeat" items="users">
                    <paper-item on-tap="mention">
                        <span>[[item.nick]]</span>
                        <span>[[item.trip]]</span>
                    </paper-item>
                </template>
            </paper-menu>
        </paper-menu-button>
    </template>
</dom-module>
